<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <h1>Task2_Q3</h1>
    Please Enter Comma Separated values for Array 1: <input type="text" name="numArray1" id="numArray1"> <br><br>
    Please Enter Comma Separated values for Array 2: <input type="text" name="numArray2" id="numArray2"> <br><br>
    Please Enter Comma Separated values for Array 3: <input type="text" name="numArray3" id="numArray3"> <br><br>
    <button onclick="fn()">Find Array with Even Numbers</button>

    <script>
        function checkArrayOfEvenNumbers(arr) {
            const evenNumbersArray = [];
            arr.map(item => {
                const newArray = item.filter(element => element % 2 === 0);
                if (newArray.sort().toString() == item.sort().toString()) {
                    evenNumbersArray.push(newArray);
                }
            })
            return evenNumbersArray;
        }
        function fn() {
            const numArray1 = document.getElementById("numArray1").value;
            const arr1 = [];
            numArray1.split(',').map(i => arr1.push(Number(i)));
            const numArray2 = document.getElementById("numArray2").value;
            const arr2 = [];
            numArray2.split(',').map(i => arr2.push(Number(i)));
            const numArray3 = document.getElementById("numArray3").value;
            const arr3 = [];
            numArray3.split(',').map(i => arr3.push(Number(i)));
            if (!numArray1 || !numArray2 || !numArray3) {
                alert("Please Enter All Array Values");
                return;
            }
            const arr = [];
            arr.push(arr1);
            arr.push(arr2);
            arr.push(arr3);
            const evenNumbersArray = checkArrayOfEvenNumbers(arr);
            alert(JSON.stringify(evenNumbersArray));
        }
    </script>
</body>

</html>
