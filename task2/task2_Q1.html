<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <h1>Task2_Q1</h1>
    Please Enter Comma Separated values for Array: <input type="text" name="numArray" id="numArray">
    <button onclick="fn()">Find Product</button>

    <script>
        function product(numbers) {
            const doubled = numbers.map(item => item * 2);
            const productOfArray = doubled.reduce((product, item) => product * item);
            return productOfArray;
        }
        function fn() {
            const numArray = document.getElementById("numArray").value;
            if (!numArray) {
                alert("Please Enter values for Array");
                return;
            }
            const arr = [];
            numArray.split(',').map(i => arr.push(Number(i)));
            let productOfArrayElements = product(arr);
            alert(productOfArrayElements);
        }

    </script>
</body>

</html>
