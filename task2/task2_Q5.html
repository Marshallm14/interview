<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <h1>Task2_Q5</h1>
    Please Enter Comma Separated values for Array: <input type="text" name="numArray" id="numArray">
    <button onclick="fn()">Check Array Element are Even?</button>

    <script>
        function checkEvenNumbers(numbers) {
            const evens = numbers.filter(item => item % 2 === 0);
            if (evens.sort().toString() == numbers.sort().toString()) {
                return true;
            } else {
                return false;
            }
        }
        function fn() {
            const numArray = document.getElementById("numArray").value;
            if (!numArray) {
                alert("Please Enter values for Array");
                return;
            }
            const numbers = [];
            numArray.split(',').map(i => numbers.push(Number(i)));
            let checkNumbers = checkEvenNumbers(numbers);
            alert(checkNumbers);
        }



    </script>
</body>

</html>
