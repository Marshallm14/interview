<body>
    <h1>Task2_Q2</h1>
    Please Enter Comma Separated Strings for Array: <input type="text" name="stringArray" id="stringArray">
    <button onclick="fn()">Strings contain a and i</button>

    <script>
        function countVowel(strings) {
            return stringContainingAandI = strings.filter(string => {
                let vowels = /[ai]/gi;
                if (string.match(vowels)) {
                    return string;
                }
            })
        }
        function fn() {
            const stringArray = document.getElementById("stringArray").value;
            if (!stringArray) {
                alert("Please Enter strings for Array");
                return;
            }
            const strings = [];
            stringArray.split(',').map(i => strings.push(i));
            const result = countVowel(strings);
            alert(JSON.stringify(result));
        }
    </script>
