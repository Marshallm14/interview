<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1>Task1_Q7</h1>
    Please Enter sizeOfArray : <input type="number" name="num1" id="num1">
    Please Enter numberOfZeros : <input type="number" name="num2" id="num2">
    <button onclick="fn()">Submit</button>

    <script>
        function matrix(rows, cols, defaultValue) {

            var arr = [];
            for (var i = 0; i < rows; i++) {
                arr.push([]);
                arr[i].push(new Array(cols));
                for (var j = 0; j < cols; j++) {
                    arr[i][j] = defaultValue;
                }
            }
            return arr;
        }
        function fn() {
            const rows = document.getElementById("num1").value;
            const cols = document.getElementById("num2").value;
            if (rows && cols) {
                let defaultValue = 0;
                let arr = matrix(Number(rows), Number(cols), defaultValue);
                alert(JSON.stringify(arr));
            } else {
                alert("Please Enter both Numbers");
            }
        }
    </script>
</body>

</html>
