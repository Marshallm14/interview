<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1>Task1_Q2</h1>
    Please Enter Comma Separated values for Array: <input type="text" name="numArray" id="numArray">
    <button onclick="fn()">Find Sum of Array Elements</button>

    <script>
        function sumOfArrayElements(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum = sum + arr[i];
            }
            return sum;
        }
        function fn() {
            const numArray = document.getElementById("numArray").value;
            if (!numArray) {
                alert("Please Enter values for Array");
                return;
            }
            const arr = [];
            numArray.split(',').map(i => arr.push(Number(i)));
            let sum = sumOfArrayElements(arr)
            alert(sum);
        }

    </script>
</body>

</html>
