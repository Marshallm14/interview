<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1>Task1_Q5</h1>
    Please Enter a String to Count Vowels : <input type="text" name="string" id="string">
    <button onclick="fn()">Count Vowels</button>

    <script>
        function countVowel(str) {
            const count = str.match(/[aeiou]/gi).length;
            alert(count);
        }
        function fn() {
            let str = document.getElementById('string').value;
            if (str)
                countVowel(str);
            else
                alert("Please Enter a String");
        }
    </script>
</body>

</html>
