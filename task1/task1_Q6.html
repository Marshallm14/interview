<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1>Task1_Q6</h1>
    Please Enter Comma Separated values for Array: <input type="text" name="numArray" id="numArray">
    <button onclick="fn()">Find Second Max Number</button>

    <script>
        function secondMax(arr) {
            var max = Math.max.apply(null, arr);
            arr.splice(arr.indexOf(max), 1);
            return Math.max.apply(null, arr);
        };
        function fn() {
            const numArray = document.getElementById("numArray").value;
            if (!numArray) {
                alert("Please Enter values for Array");
                return;
            }
            const arr = [];
            numArray.split(',').map(i => arr.push(Number(i)));
            let secondMaxElement = secondMax(arr);
            alert(secondMaxElement);
        }

    </script>
</body>

</html>
