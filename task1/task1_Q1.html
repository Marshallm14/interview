<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1>Task1_Q1</h1>
    Please Enter a String to Reverse it : <input type="text" name="string" id="string">
    <button onclick="fn()">Click to Reverse a String</button>

    <script>
        function reverseString(str) {
            alert("Reversed String is : " + str.split("").reverse().join(""));
        }
        function fn() {
            let str = document.getElementById('string').value;
            if (str)
                reverseString(str);
            else
                alert("Please Enter a String");
        }
    </script>
</body>

</html>
